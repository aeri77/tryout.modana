<html>
    <body>
    
        <script>
            const fruits = [
        {name: 'Pepaya', price: 3000},
        {name: 'Jagung', price: 2000},
        {name: 'Mengkudu', price: 4000},
        {name: 'Kiwi', price: 6000},
         ]
         for (let hargaBuah in fruits){
            document.write(`${fruits[hargaBuah].name}: ${fruits[hargaBuah].price}\n`)
         }
        </script>
    </body>
</html>
