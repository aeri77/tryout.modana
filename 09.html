<html>
    <body>
    <p id="demo"></p>
    <p id="demo2"></p>
        <script>
            var array = ['saya','ingin','makan','nasi','goreng']
            var kalimat = array.join(' ')
            document.getElementById("demo").innerHTML = kalimat
            var terbalik = array.reverse()
            document.getElementById("demo2").innerHTML = terbalik.join(' ')
        </script>
    </body>
</html>
